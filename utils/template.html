</head>
<body>
<div id="app">
    <!--Navigation bar-->
    <b-navbar toggleable="md" variant="faded">
        <b-navbar-brand @click="activeSection = 0" href="#">
            vue_boilerplate
        </b-navbar-brand>
        <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>

        <b-collapse id="nav-collapse" is-nav>
            <b-navbar-nav>
                <b-nav-item
                    :active="activeSection === 'summary'"
                    @click="activeSection = 0"
                    href="#">Summary
                </b-nav-item>
            </b-navbar-nav>
        </b-collapse>
    </b-navbar>

    <!--Content and Components-->
    <b-container class="mt-3 pb-3 report">
        <b-tabs v-model="activeSection" nav-class="d-none">
            <b-tab key="summary">
                <h1>AWS Compliance Statuses</h1>
                <b-container v-bind:id="'table-report'">
                  <!-- User Interface controls -->
                  <b-row>
                      <b-col></b-col>
                      <b-col></b-col>
                      <b-col>
                          <b-form-group
                                  label="Per page"
                                  label-cols-sm="6"
                                  label-cols-md="4"
                                  label-cols-lg="3"
                                  label-align-sm="right"
                                  label-size="sm"
                                  label-for="perPageSelect"
                                  class="mb-0"
                          >
                              <b-form-select
                                      v-model="perPage"
                                      id="perPageSelect"
                                      size="sm"
                                      :options="pageOptions"
                              ></b-form-select>
                          </b-form-group>
                      </b-col>

                  </b-row>
                      <b-table
                          :items="report_data"
                          :fields="fields"
                          small
                          :sort-desc.sync="sortDesc"
                          :current-page="currentPage"
                          :per-page="perPage"
                          responsive="sm"
                      >
                      </b-table>
              </b-container>

            </b-tab>
        </b-tabs>
    </b-container>

    <!--Footer-->
    <b-container>
        <b-row class="mt-5">
            <b-col class="text-center text-muted">
                Report Generated: {{ report_generated_time }} &diamond;
                Version:
                <b-link href="https://github.com/salesforce/aws-allowlister">{{ version }}</b-link>
            </b-col>
        </b-row>
    </b-container>
</div>

<script type="text/javascript">

    var app = new Vue({
      name: "App",
      el: '#app',
      data() {
            return {
                sortDesc: false,
                totalRows: 1,
                currentPage: 1,
                perPage: 20,
                pageOptions: [5, 10, 15, 20, 50, 100],
                fields: [
                    {key: 'first_name', sortable: true},
                    {key: 'last_name', sortable: true},
                    {key: 'city', sortable: true},
                    // TODO: This is where you insert new fields
                ],
                activeSection: 0,
                // eslint-disable-next-line no-undef
                report_data: report_data,
                // eslint-disable-next-line no-undef
                report_generated_time: report_generated_time,
                // eslint-disable-next-line no-undef
                version: version,
                more_metadata: "123456789012"
            }
      },
    })

</script>
